<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengirim Lokasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #d0f0fd;
      padding-top: 50px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Sharing Lokasi...</h1>
  <div id="status">Mengambil lokasi...</div>

  <script>
    const statusDiv = document.getElementById('status');
    const channel = new BroadcastChannel('gps_channel');

    function success(position) {
      const { latitude, longitude } = position.coords;
      statusDiv.textContent = 'Latitude: ${latitude.toFixed(6)}, Longitude: ${longitude.toFixed(6)}';

      // Broadcast posisi ke monitor.html
      channel.postMessage({ latitude, longitude });
    }

    function error(err) {
      statusDiv.textContent = 'Gagal mengambil lokasi: ' + err.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(success, error, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    } else {
      statusDiv.textContent = 'Geolocation tidak didukung browser.';
    }
  </script>
</body>
</html>
